            <nav class="navbar navbar-default" style="background:skyblue;margin-bottom:0px;border-radius:0px;" role="navigation">
                <div class="navbar-header" style="background:skyblue">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a style="color:white;font-size:30px;" class="navbar-brand" href="#">EATR</a>
                </div>

                <div class="navbar-collapse-in" style="background:skyblue" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">

                    <ul class="nav navbar-nav navbar-right">

   <!-- Map View Row -->

        <div class="col-md-8 column">
            <div id="mapPlaceholder"></div>
        </div>

            <div id="restaurantsFilter" style="padding-left:30px;margin-top:17px">
                <span style="margin-top:10px;font-size:14px;">Sort Restaurants By:</span>
                <span class="dropdown" style="float:right;margin-top:-10px">
                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Distance
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">

                    </ul>
                </span>
             <div id="restaurantsList" style="padding-top:30px;">
                 <div data-bind="foreach:restaurantsList"  >

                     <span data-bind="text:($index()+1)" style="color:grey;font-size:12px"></span>
                     <span data-bind="text:name" style="color:black;font-size:16px;margin-left:5px;"></span>

                     <div data-bind="text:vicinity" style="color:grey;font-size:10px;margin-left:16px;"></div>

                 </div>

             </div>

                <div class="navbar-header" style="background:skyblue">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a style="color:white;font-size:30px;" class="navbar-brand" href="#">EATR</a>

   <!-- Map View Row -->

    <div class="row clearfix" style="margin-right:15px;">
        <div class="col-md-8 column">
            <div id="mapPlaceholder"></div>
        </div>
        <div class="col-md-4 column" style="padding-right:0px">
            <div id="restaurantsFilter" style="margin-top:17px">
                <span style="margin-top:10px;font-size:14px;padding-left:30px;">Sort Restaurants By:</span>
                <span class="dropdown" style="float:right;margin-top:-10px;padding-left:30px;">
                    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown" style="border-radius:3px;width:115px">Distance
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Distance</a></li>
                    </ul>
                </span>
                <hr/>
             <div id="restaurantsList">
                 <!--<div data-bind="foreach:restaurantsList"  >
                    <div style="padding-left:30px;">
                     <span data-bind="text:($index()+1)" style="color:grey;font-size:12px"></span>
                     <span data-bind="text:name" style="color:black;font-size:18px;margin-left:5px;"></span>

                     <div data-bind="text:vicinity" style="color:#424242;font-size:12px;margin-left:16px;"></div>

                      <img src="img/restaurant.png"/>
                    </div>

                 <table >
                    <tbody data-bind="foreach:restaurantsList">
                    <tr style="border-bottom: 1px solid #E6E6E6;">
                        <td data-bind="text:($index()+1)" style="color:grey;font-size:12px;padding-left:15px;margin-top:-4px;"></td>
                     <td><div data-bind="text:name" style="color:black;font-size:18px;padding-left:2px;"></div>

                     <div data-bind="text:vicinity" style="color:#424242;font-size:12px;margin-left:2px;"></div>
                     <span data-bind="text:Math.round(rating)" style="font-size:12px;"></span>
                     <span data-bind="attr:{'class':'rating'+Math.round(rating)}"></span>

                     </td>

                     <td style="padding-top:20px;padding-bottom:15px"> <img src="img/restaurant.png" style="opacity:0.3;width:95%;"/></td>

                    </tr>
                    </tbody>

                 </table>
